<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aPETito Pet Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="imgs/logopet.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;400;500;800;900&display=swap');
    </style>
</head>
<body>
    <section id="header">
        <a href="#"><img src="imgs/logopet.png" alt="" class="logo"></a>
        <h2 class="textLogo">Apetito Pet SHop</h2>
        <nav>
            <ul id="navbar">
                <li><a href="#"><img src="imgs/login.png" alt=""></a></li>
                <li><a href="#"><img src="imgs/shopcar.png" alt=""></a></li>
            </ul>
        </nav>
    </section>
    <section class="section1">
        <div class="container" id="container">
            <div class="form-container crear-cuenta-container">
                <form action="#">
                    <h1>Crear cuenta</h1>
                    <input type="text" placeholder="Nombre" />
                    <input type="text" placeholder="Telefono" />
                    <input type="email" placeholder="Correo" />
                    <input type="password" placeholder="Contraseña" />
                    <button>Registrarse</button>
                </form>
            </div>
            <div class="form-container iniciar-sesion-container">
                <form action="#">
                    <h1>Iniciar Sesión</h1>
                    <input type="email" placeholder="Correo" />
                    <input type="password" placeholder="Contraseña" />
                    <a href="#">olvidaste tu contraseña?</a>
                    <button>Iniciar Sesión</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Bienvenido otra vez!</h1>
                        <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal</p>
                        <button class="ghost" id="signIn">Iniciar Sesión</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hola!</h1>
                        <p>Introduce tus datos personales y comienza tu viaje con nosotros.</p>
                        <button class="ghost" id="signUp">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
